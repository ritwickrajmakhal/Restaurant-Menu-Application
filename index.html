<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Navbar with Dropdowns and Search - Bootstrap 5 & Vanilla JavaScript
    </title>
    <!-- ... -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Restaurant</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                onclick="render('all')"
                >All</a
              >
            </li>
            <li class="nav-item" onclick="render('starters')">
              <a class="nav-link" href="#">Starters</a>
            </li>
            <li class="nav-item" onclick="render('mains')">
              <a class="nav-link" href="#">Mains</a>
            </li>
            <li class="nav-item" onclick="render('desserts')">
              <a class="nav-link" href="#">Desserts</a>
            </li>
            <li class="nav-item" onclick="render('beverages')">
              <a class="nav-link" href="#">Beverages</a>
            </li>
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              id="search-input"
              type="search"
              name="search"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- Video -->
    <video
      class="rounded-3 shadow mx-auto d-block mt-3"
      style="height: 40vh; width: 90%; object-fit: cover"
      autoplay
      loop
      muted
    >
      <source
        src="https://files.codingninjas.in/restaurant-1706081051.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Menu items -->
    <div class="container mt-5">
      <div class="row" id="menu-items"></div>
    </div>
    <!-- Items will be inserted here by JavaScript -->

    <!-- ... (any other required content) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
